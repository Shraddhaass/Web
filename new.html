<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Example</title>
    <script src="jquery-3.6.0.min.js"></script>
   <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script-->
    <script>
        $(function(){
         $("p").click(function(){
        $("p").css('color','red');
        $("p").css('background-color','aqua');
         });
        });
</script>
</head>
<body>

   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi possimus eveniet dolorem illo quae cum exercitationem, ducimus voluptatem cumque dolor natus quibusdam et veritatis tempora. Temporibus mollitia quisquam consequatur beatae?</p> 

</body>
</html>
