<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function firstN(){
var n=parseInt(prompt("Enter the limits"));
var string="";
for(var i=1;i<=n;i++){
    string+=i.toString()+"|"+(i*i).toString()+"\n";
}
alert(string);
       } 

    </script>
    <h1 onclick="firstN();">Square</h1>
</body>
</html>
