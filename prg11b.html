<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program11b</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
     $(function(){
        $("#z").click(function(){
      $("#adiv").animate({height:'200px',width:'200px'});
     });
     $("#x").click(function(){
      $("#adiv").animate({height:'400px',width:'400px'});
     });
    });
    </script>
    
</head>
<body>
    <button id="x">Animate bigger</button>
    <button id="z">Animate smaller</button>
    <div id="adiv" height="100px" width="200px" style="background-color:aquamarine;">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non vel ratione obcaecati officia, qui magni officiis autem excepturi hic corporis deleniti quos repellendus alias quod commodi libero ea odit itaque!</p>
    </div>
</body>
</html>
