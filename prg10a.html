<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXTAREA</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
    $(function(){
         $("#ta").keyup(function(){
            var l = 20 - $(this).val().length;
           $("span").text(l);
         });
    });
        </script>
</head>
<body>
    <form action="">
    <h4>Maximum of 20 character</h4>
    <textarea name="ta" id="ta" cols="30" rows="10" maxlength="20"></textarea>
   <h4><span>20</span>character remaining</h4> 
</form>
   </body> 
</html>
